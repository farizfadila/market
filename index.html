<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotly + Google Sheets</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>Data dari Google Sheets dengan Plotly</h2>
  <div id="chart" style="width:100%;max-width:900px;height:500px;margin:auto;"></div>

  <script>
    async function fetchData() {
      const response = await fetch(
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vTNQQfncWSauNaFBlD2nMSwgZXetymn21DeE7exu0qhY9rNKb3hGt7eLSvetPmK8Keau4c6_ccDwcq3/pub?gid=0&single=true&output=csv'
      );
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split(','));

      const header = rows[0];
      const data = rows.slice(1);

      const x = data.map(r => r[0]);
      const y = data.map(r => parseFloat(r[1]));

      const trace = {
        x: x,
        y: y,
        mode: 'lines+markers',
        type: 'scatter',
        marker: { color: 'blue' },
        name: header[1]
      };

      Plotly.newPlot('chart', [trace], {
        title: 'Plot dari Google Sheets',
        xaxis: { title: header[0] },
        yaxis: { title: header[1] }
      });
    }

    fetchData();
  </script>
</body>
</html>
